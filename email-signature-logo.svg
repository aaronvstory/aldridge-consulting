<svg width="600" height="180" viewBox="0 0 600 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Email signature optimized version - 600x180px -->

  <!-- Logo icon on left -->
  <g transform="translate(30, 45)">
    <g transform="scale(1.85)">
      <!-- Triangular A background -->
      <path d="M24 4L42 44H32L29 36H19L16 44H6L24 4Z" fill="#0A1E3D" opacity="0.9"/>
      <!-- Inner swoosh wave element -->
      <path d="M24 12C24 12 20 22 18 28C16 34 16 38 20 40C24 42 28 40 30 36C32 32 32 28 30 24C28 20 24 12 24 12Z"
            fill="#007AFF" opacity="0.8"/>
      <!-- Triangle outline -->
      <path d="M24 4L42 44H32L29 36H19L16 44H6L24 4Z" stroke="#FFFFFF" stroke-width="0.5" fill="none" opacity="0.3"/>
    </g>
  </g>

  <!-- Company name and tagline -->
  <g transform="translate(140, 75)">
    <!-- ALDRIDGE -->
    <text x="0" y="0" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="32" font-weight="700" fill="#0A1E3D" letter-spacing="2">ALDRIDGE</text>

    <!-- Separator line -->
    <line x1="0" y1="10" x2="300" y2="10" stroke="#007AFF" stroke-width="2" opacity="0.5"/>

    <!-- CONSULTING -->
    <text x="0" y="35" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="18" font-weight="400" fill="#1E3A5F" letter-spacing="6">CONSULTING</text>

    <!-- Tagline -->
    <text x="0" y="58" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="13" font-weight="400" fill="#8899AA" letter-spacing="0.5">Expert Apple IT Solutions</text>
  </g>
</svg>
